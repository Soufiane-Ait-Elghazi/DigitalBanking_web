<div class="container">
  <div class="card col-md-6 offset-3 mt-3 mb-3 border-white .mx-auto shadow p-3 mb-5 bg-body rounded" *ngIf="editBankAccountFormGroup">
    <div class="h3 card-header bg-white text-info border-white fw-bold">EDIT BANK ACCOUNT</div>
    <div class="text-bg-danger" *ngIf="error">
      <div class="bg-danger fw-bold" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <div class="text-bg-danger" *ngIf="error.errors">
        <div *ngFor="let errorMessage of error.errors ">
          {{errorMessage}}
        </div>
      </div>
    </div>
    <form [formGroup]="editBankAccountFormGroup">
      <div class="card-body">

        <div class="mb-3">
          <label class="form-label fw-bold text-info">Balance : </label>
          <input type="number" min="100" formControlName="balance" class="form-control">
        </div>
        <div class="mb-3">
          <div>
            <label class="form-label fw-bold text-info">Status : </label>
          </div>
          <div class="btn-group btn-group-lg ">
            <button [disabled]="true" type="button" class="btn btn-success m-1" (click)="updateStatus('CREATED')">CREATED</button>
            <button [disabled]="editBankAccountFormGroup.controls['status'].value == 'ACTIVATED' "type="button" class="btn btn-success m-1 text-white" (click)="updateStatus('ACTIVATED')">ACTIVATED</button>
            <button [disabled]="editBankAccountFormGroup.controls['status'].value == 'SUSPENDED'" type="button" class="btn btn-success m-1" (click)="updateStatus('SUSPENDED')">SUSPENDED</button>
            <button [disabled]="editBankAccountFormGroup.controls['status'].value == 'BLOCKED'" type="button" class="btn btn-success m-1" (click)="updateStatus('BLOCKED')">BLOCKED</button>
          </div>
        </div>
      <div class="mb-3">
        <label class="form-label fw-bold text-info">Account Currency : </label>
          <select formControlName="currency" class="form-select form-select-sm mb-3 " aria-label=".form-select-lg example">
            <option value="MAD">MAD</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
          </select>
      </div>
      <div class="mb-3" *ngIf="bankAccountTypes">
        <label class="form-label fw-bold">Account type:</label>
        <div class="form-check" *ngFor="let at of bankAccountTypes">
          <input class="form-check-input" type="radio" formControlName="accountType" name="accountType"
                 id="{{at.type}}" [value]="at.id">
          <label class="form-check-label" for="{{at.type}}">{{at.type}}</label>
        </div>
      </div>
      </div>
    </form>
    <div class="card-footer border-white text-white bg-white">
      <div class="d-inline m-2">
        <button type="button" (click)="onSaveBankAccount()" class="btn btn-primary text-white">Save</button>
      </div>
    </div>
  </div>
</div>
