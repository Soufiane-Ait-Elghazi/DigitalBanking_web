
<div class="container-fluid mt-2">
  <div class="card col-lg-12 mb-3 border-white shadow p-3 bg-body rounded">
    <div class="card-header bg-primary text-white fw-bold border-white">Bank accounts</div>
    <div class="text-bg-danger" *ngIf="errorMessage">{{errorMessage}}</div>
    <div *ngIf="bankAccounts" class="card-body border-white">
      <div *ngIf="searchFormGroup">
        <form [formGroup]="searchFormGroup" (ngSubmit)="onSearchAccount()" class="col-md-6">
          <div class="input-group">
            <label class="input-group-text bg-primary text-white">RIB :</label>
            <input type="text" formControlName="rib" class="form-control" placeholder="XX885741666X">
            <button class="btn btn-info">
              <span class="bi bi-search"></span>
            </button>
          </div>
        </form>
      </div>
      <table class="table table-responsive  mt-3">
        <thead class="fw-bold">
        <tr>
          <td>Id</td>
          <td>RIB</td>
          <td>Type</td>
          <td>Balance</td>
          <td>Currency</td>
          <td>Status</td>
          <td>Creation date</td>

          <td>Customer</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let account of bankAccounts | paginate: { itemsPerPage: 6, currentPage: p }" >
          <td>{{account.id}}</td>
          <td>{{account.rib}}</td>
          <td>{{account.bankAccountType.type}}</td>
          <td>{{account.balance}}</td>
          <td>{{account.currency}}</td>
          <td>{{account.accountStatus}}</td>
          <td>{{account.creationDate}}</td>
          <td><a routerLink="/view-customer/{{account.custId}}">customer details</a></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <button (click)="onDeleteBankAccount(account.id)" class="btn btn-danger"><span class="bi bi-trash"></span></button>
          </td>
          <td>
            <button  (click)="onViewAccount(account.id)" class="btn btn-primary"><span class="bi bi-eye"></span></button>
          </td>
          <td>
            <button  (click)="onEditBankAccount(account.id)" class="btn btn-warning"><span class="bi bi-pen"></span></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer border-white bg-white" align="center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    </div>
</div>
