<div class="container">
  {{newCustomerFormGroup.value | json }}
  <div class="card col-md-6 offset-3 mt-3" *ngIf="newCustomerFormGroup">
    <div class="card-header">New customer :</div>
    <div class="text-bg-danger" *ngIf="errorMessage">{{errorMessage}}</div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup">
        <div class="mb-3">
          <label class="form-label">Name :</label>
          <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Email :</label>
          <input type="text" formControlName="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Address :</label>
          <input type="text" formControlName="address" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">City :</label>
          <input type="text" formControlName="city" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Country :</label>
          <input type="text" formControlName="countryCode" class="form-control">
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button (click)="onSaveCustomer()" class="btn btn-success" >Save</button>
    </div>
  </div>
</div>
