

<div class="modal">
  <div class="modal-content">
    <div >
      <div class="card border-white bg-white">
        <div class="card-header h2 text-info border-white bg-white text-center">Login</div>
        <div *ngIf=" mode== 1" class="alert alert-danger">Bad credintials </div>
        <div class="card-body border-white bg-white">
          <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
            <div class="form-group">
              <label class="control-label">Username :</label>
              <input type="text" name="username" class="form-control" ngModel>
            </div>
            <div class="form-group">
              <label class="control-label">Password :</label>
              <input type="password" name="password" class="form-control" ngModel>
            </div>
            <button class="btn btn-primary mt-3" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
